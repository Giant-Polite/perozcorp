name: Keep Repository Active

on:
  schedule:
    - cron: '0 0 1 */2 *'  # Runs every 2 months on the 1st at midnight UTC
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update timestamp
        run: |
          mkdir -p .github
          date > .github/keep-alive.txt
          
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/keep-alive.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: keep repository active" && git push)
