name: Ping Supabase to Prevent Pause

on:
  schedule:
    - cron: '0 9 * * 1,4'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ping:
    runs-on: ubuntu-latest
    # This runs on schedule, manual trigger, OR when you push to main
    steps:
      - name: API Handshake
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          curl -f -X GET "$SUPABASE_URL/rest/v1/" \
          -H "apikey: $SUPABASE_ANON_KEY" \
          -H "Authorization: Bearer $SUPABASE_ANON_KEY"
